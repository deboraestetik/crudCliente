<div class="container" *ngIf="cliente">
  <div class="row mt-5">
  <div class="col-md-4 mx-auto">
  <form (ngSubmit)="updateCliente()" novalidate #f="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="cliente.nome" required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" required>
    </div>
    <div class="form-group">
      <label for="endereco">Endere√ßo</label>
      <input type="text" class="form-control" id="endereco" name="endereco" [(ngModel)]="cliente.endereco" required>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="cliente.telefone" required>
    </div>
    <div class="form-group">
      <label for="sexo">Sexo</label>
      <input type="text" class="form-control" id="sexo" name="sexo" [(ngModel)]="cliente.sexo" required>
    </div>
    <button class="btn btn-outline-success btn-block"[disabled]="!f.valid">Atualizar</button>
  </form>
  </div>
  </div>
  </div>
