<div class="container">
<div class="row mt-5">
<div class="col-md-4 mx-auto">
<form (ngSubmit)="criarCliente()" novalidate #f="ngForm">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" required>
  </div>
  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="cpf" required>
  </div>
  <div class="form-group">
    <label for="endereco">Endere√ßo</label>
    <input type="text" class="form-control" id="endereco" name="endereco" [(ngModel)]="endereco" required>
  </div>
  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="telefone" required>
  </div>
  <div class="form-group">
    <label for="sexo">Sexo</label>
    <input type="text" class="form-control" id="sexo" name="sexo" [(ngModel)]="sexo" required>
  </div>
  <button class="btn btn-outline-success btn-block"[disabled]="!f.valid">Salvar</button>
</form>
</div>
</div>
</div>
