<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Detalhes</th>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Endereço</th>
      <th scope="col">Telefone</th>
      <th scope="col">Sexo</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td><button class="btn btn-outline-dark" routerLink="/detalhe/{{cliente.id}}"><i class="fas fa-eye"></i> Detalhes</button></td>
      <td>{{cliente.id}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.endereco}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.sexo}}</td>
      <td><button class="btn btn-outline-warning" routerLink="/editar/{{cliente.id}}"><i class="fas fa-edit"></i> Editar</button></td>
      <td><button class="btn btn-outline-danger" (click)="deletar(cliente.id)"><i class="far fa-trash-alt"></i> Excluir</button></td>
    </tr>
  </tbody>
</table>
